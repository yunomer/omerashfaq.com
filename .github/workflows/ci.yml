name: CI

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  eslint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint
